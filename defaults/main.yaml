---
# defaults file for fedora_dnf_versionlock

# default command is list
fdv_cmd: "{{ fdv_default_cmd }}"

# default package spec is fdv_undefined
fdv_package_spec: "{{ fdv_undefined }}"

# versionlock enabled
fdv_enabled: true

# versionlock present - false will remove package
fdv_present: true

# raw toggle
fdv_raw: false

# cachcache only
# fdv_cache: false

...
